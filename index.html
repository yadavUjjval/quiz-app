<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding (UTF-8) for proper text rendering -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper scaling on mobile devices for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Sets the title of the webpage -->
    <title>Document</title>
    
    <!-- Links the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Main container for the quiz application -->
<div class="app">
    <!-- Main heading of the quiz -->
    <h1>Simple Quiz</h1>
    
    <!-- Quiz container that includes the question and answer buttons -->
    <div class="quiz">
        <!-- Placeholder for the question text -->
        <h2 id="question">Question goes here</h2>
        
        <!-- Container for answer buttons -->
        <div id="answer-buttons">
            <!-- Each button represents a possible answer -->
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        
        <!-- Button to move to the next question -->
        <button id="next-btn">Next</button>
    </div>
</div>

<!-- Links the external JavaScript file for adding interactivity to the quiz -->
<script src="script.js"></script>  
</body>
</html>
